<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

    <script src="guessnumber.js"></script>
    <link rel="stylesheet" href="guessnumber.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Maiden+Orange">

    <title>Guess the Number</title>

  </head>

  <body>
  
    <div id="mainwrapper">

      <header id="mainheader">Guess the Number</header>

      <div id="txtwrapper">
        <div id="txtbox">
          <span id="thetxt">
          What is the number?
          </span>
        </div>
      </div>
        
      <div id="inputwrapper">
        <input type="text" id="inputbox" placeholder="Enter a number between 1 and 10">
        <button id="guessbutton" onClick="getInput()">Guess</button>
      </div>
        
    </div>

  </body>

</html>
